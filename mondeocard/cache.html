</div>

    <img src="img/preview_1_6.png" class="word_preview" />

    <img src="img/preview_2_0.png" class="word_preview" />
    <img src="img/preview_2_1.png" class="word_preview" />
    <img src="img/preview_2_2.png" class="word_preview" />
    <img src="img/preview_2_3.png" class="word_preview" />

    <img src="img/preview_2_6.png" class="word_preview" />

    <img src="img/arr_left.png" class="arr_right word_arr" onclick="wordNext();" />
    <img src="img/arr_left.png" class="arr_left font_arr" onclick="fontPrev();" />
    <img src="img/arr_left.png" class="arr_right font_arr" onclick="fontNext();" />
    <img src="img/btn_submitword.png" class="btn_submitword" onclick="stage._navigate(p4);" />
</div>

<div id="p4" class="p">
    <img src="img/p4_bg.png" class="bg" />

    <img src="img/voice_tip.png" class="voice_tip" />

    <img src="img/touchtip.png" class="touchtip" style="display: none;" />

    <label class="btn_uploadphoto">
        <input type="file" id="uploader" />
        <img src="img/btn_upload.png" />
    </label>

    <img src="img/btn_select.png" class="btn_selectphoto" onclick="$(dlgPhoto.element).show();" />

    <div class="photoeditor">
        <img src="img/photo_empty.jpg" class="photo_empty" />
        <canvas width="393" height="243" id="photocanvas"></canvas>
        <img src="img/photo_box.png" class="photo_box" />
    </div>

    <div class="voice_btn">
        <img src="img/voice_bg.png" />
        <img src="img/voice_empty.png" class="voice_empty" />
        <div class="voice_full" style="display: none;" onclick="playVoice();">
            <img src="img/voice_full.png" />
            <img src="img/voice_play.gif" class="wave play" />
            <img src="img/voice_stop.png" class="wave stop" />
        </div>
    </div>

    <img src="img/btn_selectvoice.png" class="btn_selectvoice selectvoice" onclick="selectVoice();" />
    <img src="img/btn_clearvoice.png" class="btn_selectvoice clearvoice" style="display: none;" onclick="clearVoice();" />

    <img src="img/btn_preview.png" class="btn_preview" onclick="goPreview();" />
</div>

</div>
