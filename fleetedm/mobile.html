    <script type="text/javascript">
        var bag;
        
        var stage;

        //document.addEventListener('touchmove', function (evt) {
        //    evt.preventDefault();
        //});

        $(function () {
            var w = $(window).width();
            var h = $(window).height();

            

            var zoom = Math.min(w / 624, h / 828);

            var bookWidth = 624 * zoom;
            var bookHeight = 828 * zoom;

            var first = true;
            
            $('#flipbook').css({
                left: (w - bookWidth) / 2 + 'px',
                top: (h - bookHeight) / 2 + 'px'
            }).turn({
                width: bookWidth,
                height: bookHeight,
                display: 'single',
                inclination: 50,
                duration: 2000
            });

            $("#flipbook").bind("turning", function (evt, page, view) {
                //console.log(arguments);
                if (page == 5) {
                    $('.clicktip').hide();
                }
                else {
                    $('.clicktip').show();
                }

                if (page == 5) {
                    $('.btn').show();
                }
                else {
                    $('.btn').hide();
                }
            });

            $('#flipmask').css({
                left: (w - bookWidth) / 2 + 'px',
                top: (h - bookHeight) / 2 + 'px',
                width: bookWidth + 'px',
                height: bookHeight + 'px'
            });

            $('#flipbook').append($('<img src="img/clicktip.png" class="clicktip" />'));

            $('<a href="TableDownload.ashx" target="_blank" class="btn" style="display: none;"><img src="img/btn.png" /></a>').appendTo($('#flipbook'));

            bag = new Bag(document.getElementById('main'));

            bag.addEventListener('complete', function (evt) {
                $('#flipbook, #flipmask').show();
                $('#flipbook').animate({ opacity: 1 }, {duration: 2500});
            });
        });
    </script>
