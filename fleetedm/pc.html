    <script type="text/javascript">
        var wrapWidth;

        var flash;

        function flash_ready() {
            flash.go();
        }

        function flash_complete() {
            $('.wrap').show();
            $('#flipbook, #pcbg').show().animate({ opacity: 1 }, { duration: 2500, easing: null });
            $('#flash').animate({ opacity: 0 }, { duration: 1500, easing: null });
            //flash.hidePaper();
        }

        $(function () {
            wrapWidth = Math.ceil($(window).height() / 828 * 624);

            var h = $(window).height();

            $('.wrap').css({
                width: wrapWidth + 'px',
                height: h + 'px'
            });

            //swfobject.embedSWF('img/bag.swf?' + Math.random(), 'flash', wrapWidth, h, '11.7', '', {}, {
            //    allowScriptAccess: 'always',
            //    wmode: 'transparent'
            //}, {}, function (evt) {
            //    flash = evt.ref;
            //    $(flash).css('position', 'absolute');
            //});

            $('#flipbook').turn({
                width: wrapWidth,
                height: h,
                display: 'single',
                duration: 2000
            });

            $("#flipbook").bind("turning", function (evt, page, view) {
                //console.log(arguments);
                if (page == 5) {
                    $('.clicktip').hide();
                }
                else {
                    $('.clicktip').show();
                }

                if (page == 5) {
                    $('.btn').show();
                }
                else {
                    $('.btn').hide();
                }
            });

            $('<img src="img/clicktip.png" class="clicktip" />').appendTo($('#flipbook'));

            $('<a href="TableDownload.ashx" target="_blank" class="btn" style="display: none;"><img src="img/btn.png" /></a>').appendTo($('#flipbook'));

            tipStep1();
        });

        if (!Modernizr.csstransforms) {
            document.writeln('<script src="js/turn.html4.min.js"></' + 'script>');
        }
        else {
            document.writeln('<script src="js/turn.min.js"></' + 'script>');
        }

        function tipStep1() {
            $('.clicktip').animate({ left: -30 }, { duration: 1000, easing: null, complete: tipStep2 });
        }

        function tipStep2() {
            $('.clicktip').animate({ left: 0 }, { duration: 1000, easing: null, complete: tipStep1 });
        }
    </script>
