<title></title>
<style type="text/css">  
body, html,#map {width: 100%;height: 100%;overflow: hidden;margin:0;}  
</style>  
</head>
<body >
    <div id="map" style="margin-left:100%;display:block; position:absolute; z-index:1;top:0; left:0; width:100%; height:100%; overflow:hidden; margin:0; padding:0;">
        <div id="mappanel" style="position:relative; width:100%; height:90%; overflow:hidden;">
        </div>
        <div style="position:relative; width:100%; height:10.2%; overflow:hidden; background-color:black;">
            <div style="position: relative; width: 90%; margin: 5%;">
                <img src="img/golist.png" style="width: 100%; display:block;" onclick="hideMap();" />
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    var mp = new BMap.Map("map");
    mp.centerAndZoom(new BMap.Point(116.3964, 39.9093), 15);
    mp.enableScrollWheelZoom();
    // 复杂的自定义覆盖物
    function ComplexCustomOverlay(point) {
        this._point = point;
    }
    ComplexCustomOverlay.prototype = new BMap.Overlay();
    ComplexCustomOverlay.prototype.initialize = function (map) {
        this._map = map;
        var div = this._div = document.createElement("div");
        div.style.position = "absolute";
        div.style.zIndex = 1000;
        div.style.width = "40px";
        div.style.height = "40px";
        div.style.backgroundImage = "url(/img/dian.png)";

        mp.getPanes().labelPane.appendChild(div);

        return div;
    }
    ComplexCustomOverlay.prototype.draw = function () {
//        var map = this._map;
//        var pixel = map.pointToOverlayPixel(this._point);
//        this._div.style.left = pixel.x - parseInt(this._arrow.style.left) + "px";
//        this._div.style.top = pixel.y - 30 + "px";
    }

    var myCompOverlay = new ComplexCustomOverlay(new BMap.Point(116.3964, 39.9093));

    mp.addOverlay(myCompOverlay);
</script>
